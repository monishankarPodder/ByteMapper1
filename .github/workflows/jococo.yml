jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17

    - name: Build with Maven
      run: mvn clean install -DskipTests

    - name: Run tests with agent attached
      run: mvn -pl app test -DargLine="-javaagent:$(pwd)/agent/target/agent-1.0-SNAPSHOT.jar"

    - name: Debug â€“ Print mapping file if exists
      run: cat app/target/method_test_mapping.json || echo "Mapping file not found"

    - name: Upload mapping file
      uses: actions/upload-artifact@v4
      with:
        name: method_test_mapping
        path: app/target/method_test_mapping.json
